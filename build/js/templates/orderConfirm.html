<link rel="stylesheet" href="css/templates/orderConfirm.css"><div id="oc_main"><div class="oc_addr"><a href="#/addr_manage"><p><span class="oc_userName" ng-bind="orderAddress.contactor"></span> <span class="oc_tel" ng-bind="orderAddress.phone"></span></p><p class="oc_userAddr" ng-bind="orderAddress.address+orderAddress.doorplate"></p><i></i></a></div><div class="oc_sendTime"><p class="fl">送餐时间:</p><div class="fl oc_time"><select id="oc_time" ng-model="order.arrive_time"><option value="">未选择</option><option ng-repeat="time in times" value="{{time.value}}">{{time.text}}</option></select></div><p class="fl oc_estimate">预计1小时后送达</p></div><div class="oc_label">订单明细</div><div class="oc_orderDetail"><div class="oc_food"><dl ng-repeat="meal in cart.meals"><dt class="fl"><img ng-src="{{meal.picture}}"></dt><dd class="fl"><p class="oc_foodName fl" ng-bind="meal.mealName"></p><p class="oc_foodPric fr" ng-bind="meal.price+'元'"></p><p class="oc_foodNum fr" ng-bind="'X'+meal.count"></p></dd></dl></div><div class="oc_remarks"><p>备注</p><textarea class="oc_remark" ng-model="order.remark"></textarea></div></div><div class="oc_label">费用小计</div><div class="oc_cost"><ul><li><span class="fl">配送费用</span> <span class="fr oc_delivery" ng-bind="cart.songcanfei | currency:'￥'"></span></li><li><span class="fl">费用合计</span> <span class="fr oc_total" ng-bind="cart.totalPrice | currency:'￥'"></span></li></ul></div><div class="oc_btn_div"><button class="oc_btn oc_ybtn btn" href="javascript:" ng-click="submit()">微信支付</button></div></div>
